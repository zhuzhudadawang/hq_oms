server {
    listen 80;
    server_name _;

    types {
        text/html                             html htm shtml;
        text/css                              css;
        application/javascript                js mjs;
        application/wasm                      wasm;
        application/json                      json;
        image/png                             png;
        image/jpeg                            jpeg jpg;
        image/svg+xml                         svg svgz;
        image/gif                             gif;
        text/plain                            txt;
        application/font-woff                 woff;
        application/font-woff2                woff2;
        application/vnd.ms-fontobject         eot;
        application/x-font-ttf                ttf;
    }
    default_type application/octet-stream;

    root /usr/share/nginx/html;
    index index.html;

    # 核心新增：重写所有嵌套路由下的 assets 路径到根目录
    # 比如把 /analysis/assets/xxx.js → /assets/xxx.js
    rewrite ^/[^/]+/assets/(.*)$ /assets/$1 permanent;

    # 优先匹配根目录 assets 文件
    location ^~ /assets/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # 其他静态文件
    location ~* \.(css|png|jpg|jpeg|svg|gif|woff|woff2|ttf|eot|json|wasm)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # 路由配置
    location / {
        try_files $uri $uri/ /index.html;
        expires 1d;
    }

    # 反向代理（不变）
    location /api/ {
        proxy_pass http://django-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        rewrite ^/api/(.*)$ /$1 break;
    }

    # Django 静态文件（不变）
    location /static/ {
        alias /usr/share/nginx/staticfiles/;
        expires 30d;
        autoindex off;
    }
}